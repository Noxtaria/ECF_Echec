<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Sign up</h2>
    <form th:action="@{/login/signup}" method="post">
    <div th:if="${message != null}" class="alert alert-danger">
            <div th:text="${message}"></div>
        </div>
        <div class="form-group">
            <input type="text" name="name" placeholder="Votre nom" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Votre email" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Votre mot de passe" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
