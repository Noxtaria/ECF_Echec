<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">User Profile</h2>

  <h3 class="mt-4">Profile</h3>

  <div class="card mt-4">
    <div class="card-body">
      <p class="card-text"><strong>Name:</strong> ${player.name}</p>
      <p class="card-text"><strong>Email:</strong> ${player.email}</p>
    </div>
  </div>

  <h3 class="mt-4">Current Ranking: ${player.ranking}</h3>

  <h3 class="mt-4">Match History:</h3>
  <table class="table mt-4">
    <thead>
    <tr>
      <th>Date</th>
      <th>Opponent</th>
      <th>Result</th>
    </tr>
    </thead>
    <!--  <tbody>-->
    <!--  <tr th:each="match : ${player.matches}">-->
    <!--    <td>${match.date}</td>-->
    <!--    <td>${match.opponent}</td>-->
    <!--    <td>${match.result}</td>-->
    <!--  </tr>-->
    <!--  </tbody>-->
  </table>

  <h3 class="mt-4">Update Profile</h3>

  <form class="mt-4" th:action="@{/profile/{id}(id=${player.id})}" th:object="${player}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" th:field="*{email}" />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
